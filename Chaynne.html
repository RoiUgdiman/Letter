<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ffe6e6;
        font-family: 'Arial', sans-serif;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    /* Heart shape */
    .heart {
        position: relative;
        width: 200px;
        height: 200px;
        background: red;
        transform: rotate(-45deg);
        margin-bottom: 20px;
        animation: beat 1s infinite alternate;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: red;
        border-radius: 50%;
    }

    .heart::before { top: -100px; left: 0; }
    .heart::after { left: 100px; top: 0; }

    /* Name inside heart */
    .name {
        color: white;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        z-index: 10;
        animation: pulse 1s infinite alternate;
        transform: rotate(45deg); /* Correct rotation so text aligns inside heart */
    }

    /* Heart beat animation */
    @keyframes beat {
        0% { transform: rotate(-45deg) scale(1); }
        50% { transform: rotate(-45deg) scale(1.1); }
        100% { transform: rotate(-45deg) scale(1); }
    }

    /* Name pulse */
    @keyframes pulse {
        0% { transform: rotate(45deg) scale(1); }
        50% { transform: rotate(45deg) scale(1.1); }
        100% { transform: rotate(45deg) scale(1); }
    }

    /* Button */
    #showButton {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #ff4d6d;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
    }
    #showButton:hover {
        background: #ff1a3c;
    }

    /* Love message styling */
    .message {
        margin-top: 20px;
        font-size: 18px;
        color: #800000;
        max-width: 400px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1.5s ease;
    }
    .message.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Floating hearts */
    .floating-heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background: red;
        transform: rotate(-45deg);
        border-radius: 50%;
        animation: floatUp linear infinite;
    }
    .floating-heart::before,
    .floating-heart::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background: red;
        border-radius: 50%;
    }
    .floating-heart::before { top: -7.5px; left: 0; }
    .floating-heart::after { left: 7.5px; top: 0; }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-400px) rotate(-45deg); opacity: 0; }
    }

    /* Sparkles */
    .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #fff;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkleAnim 2s linear infinite;
    }
    @keyframes sparkleAnim {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }
</style>
</head>
<body>

<div class="heart">
    <div class="name">Chaynne</div>
</div>

<button id="showButton">Click here to see the message</button>

<div class="message" id="loveMessage"></div>

<script>
    const messageText = `Hi Chaynables,

Every time I see you, I canâ€™t help but smileâ€¦ and sometimes get a little distracted by how amazing you look. ðŸ˜
You light up my life in ways I canâ€™t even explain, good luck in your studies and goals, always here for you, my favorite monkey. ðŸ’`;

    const loveMessage = document.getElementById('loveMessage');
    const button = document.getElementById('showButton');

    // Show the love message with typewriter effect
    function typeMessage(text, element, speed = 50) {
        let i = 0;
        element.style.opacity = 1;
        element.classList.add('show');
        const interval = setInterval(() => {
            element.innerHTML += text.charAt(i).replace(/\n/g, "<br>");
            i++;
            if (i >= text.length) clearInterval(interval);
        }, speed);
    }

    button.addEventListener('click', () => {
        button.style.display = 'none';
        typeMessage(messageText, loveMessage, 50);
    });

    // Floating hearts
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createFloatingHeart, 500);

    // Sparkles
    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        sparkle.style.animationDuration = 1 + Math.random() * 2 + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
    }
    setInterval(createSparkle, 300);
</script>

</body>
</html>
